{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Редактировать ресурс{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
    <h3>Форма редактирования профиля</h3>
    <img src="{{ request.user.avatar_url }}" style="width: 200px; height: 200px; border: black 1px solid;" class="rounded">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-success btn-lg">Сохранить</button>
    </form>
    <br>
    <a href="{% url 'password_change' %}">Изменить пароль</a>
{% endblock %}
