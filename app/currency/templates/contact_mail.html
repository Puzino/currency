{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}Отправить сообщение{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <h3>Форма отправки сообщения.</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-success">Save</button>
    </form>
{% endblock %}
