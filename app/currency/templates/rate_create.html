{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Создать рейт{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <h3>Форма создания рейта.</h3>
    <form method="POST" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-success btn-lg">Сохранить</button>
    </form>
{% endblock %}
