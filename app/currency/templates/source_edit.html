{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Редактировать ресурс{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
    <h3>Форма редактирования ресурса.</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-success btn-lg">Сохранить</button>
    </form>
{% endblock %}
