{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Логин{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <h3>Логин</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-success">Авторизация</button>
    </form>
    <br>
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
