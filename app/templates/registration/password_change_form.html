{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}
{% block head %}{% endblock %}

{% block body %}
    <h3>Сменить пароль</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-success">Сменить</button>
    </form>
{% endblock %}
