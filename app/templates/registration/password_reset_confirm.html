{% extends 'base.html' %}

{% block body %}
    {% if validlink %}
        <h3>Смена пароля</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сменить</button>
        </form>
    {% else %}
        <p>
            Ссылка для сброса пароля недействительна, возможно, потому, что она уже использовалась.
            Пожалуйста, запросите сброс нового пароля.
        </p>
    {% endif %}
{% endblock %}
